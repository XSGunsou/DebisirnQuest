<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Song Guessing Game</h1>
    <audio id="audioPlayer" class="audio" controls autoplay></audio>
    <div class="score-container">
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="choices">
      <button class="choice" id="choice1"></button>
      <button class="choice" id="choice2"></button>
      <button class="choice" id="choice3"></button>
      <button class="choice" id="choice4"></button>
    </div>
    <!-- Audio Player Wrapper -->
    <div class="audio-wrapper">
    <button id="playPauseButton" class="audio-button">â–¶</button> <!-- Play Button -->
    <div class="audio-title" id="audioTitle">Loading...</div> <!-- Song title -->
    <div class="audio-progress" id="audioProgress">
      <div class="audio-progress-bar" id="audioProgressBar"></div> <!-- Dynamic progress -->
    </div>
    <audio id="audioPlayer" class="audio-player"></audio> <!-- Default audio hidden -->
  </div>
    <button id="exitButton">Exit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
